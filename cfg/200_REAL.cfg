# case.
# Horizontal range in travel time table.
trx = 1.4
# Vertical range in travel time table.
trh = 20
# Vertical grid size (km) range in travel time table.
tdx = 0.01
# Horizontal grid size (degrees) in travel time table.
tdh = 1

[search_region]
# These correspond to the -R option parameters.
#
# Search range (degrees) centered on the station recording the
# inatiating phase.
rx = 0.1
# Search range (km) in depth.
rh = 30
# Search grid size (degrees) for epicenter.
#tdx = 0.04
tdx = 0.02
# Search grid size (km) for depth.
tdh = 2
# Minimum time interval (seconds) between successive events.
tint = 5
# Maximum azimuthal gap (degrees; optional).
gap = 270
# Maximum epicentral distance (degrees; optional) to picks.
GCarc0 = 180
# Reference latitude (degrees; optional)
#latref0 = 33.5
# Reference longitude (degrees; optional)
#lonref0 = None

[velocity]
# Default P-wave velocity (km/s) for homogeneous model.
vp0 = 6.2
# Default S-wave velocity (km/s) for homogeneous model.
vs0 = 3.3
# Shallow P-wave velocity (km/s).
# s_vp0 = 
# Shallow S-wave velocity (km/s).
